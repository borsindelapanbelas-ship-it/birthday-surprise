<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Gift!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-choose">

  <div class="bg-blob"></div>

  <div class="game-page-container choose-page">
    <h1>Yay! You found them ðŸ‘€âœ¨</h1>
    <p>Which one do you want to open first? ðŸ˜†</p>

    <div class="choice-container">

      <div class="choice-item" id="coinChoice">
        <img src="assets/images/coin.png" alt="Coin">
        <p>Open Coin Gift</p>
      </div>

      <div class="choice-item" id="starChoice">
        <img src="assets/images/star.png" alt="Star">
        <p>Open Star Gift</p>
      </div>

    </div>
  </div>

  <script>
    const popSound = new Audio("assets/sounds/pop-sound.mp3");

    document.getElementById("coinChoice").addEventListener("click", function() {
      popSound.currentTime = 0;
      popSound.play();
      setTimeout(function() {
        window.location.href = "gift.html";
      }, 300);
    });

    document.getElementById("starChoice").addEventListener("click", function() {
      popSound.currentTime = 0;
      popSound.play();
      setTimeout(function() {
        window.location.href = "letters.html";
      }, 300);
    });
  </script>

</body>
</html>
